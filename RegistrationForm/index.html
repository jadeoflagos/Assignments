<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationForm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="testbox">
            <form id="form" action="/">
                <div class="banner">
                    <h1>Registration Form</h1>
                    <p>Create an account. No credit card needed.</p>
                </div>
                <label for="firstname">FirstName:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Input Your First Name" required> <br>

                <label for="lastname">LastName:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Input Your Last Name" required> <br>

                <label for="phone">PhoneNo:</label>
                <input type="tel" id="phone" name="tel" placeholder="Input Your Phone Number" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="Email" placeholder="Input Your Email" required><br>

                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="select">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="notsay">Decide Not to Say</option>
                </select> <br>

                <label for="date">Date of Birth:</label>
                <input type="date" id="date" name="date" placeholder="Enter Your Date of Birth" required><br>

                <label for="color">Favorite Color:</label>
                <input type="color" id="color" name="color" required>
                <br>

                <input type="checkbox" id="checkbox" required>
                <label for="text" id="checktext">I do not wish to receive news and promotions from Jademediapro by
                    email.
                </label> <br>

                <input type="checkbox" id="checkbox" required>
                <label for="text" id="checktext">By continuing, you agree to Jademediapro Companyâ€™s Terms of Use and
                    Privacy Policy.</label> <br>

                <button id="btn"><a href="login.html" target="_blank">Create Account</a></button>

                <p class="lgn">Already have an account? <a href="login.html" target="_blank">Login</a></p>
            </form>
    </main>
</body>

</html>
